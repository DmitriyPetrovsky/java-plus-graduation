version: '3.8'

services:
  postgres:
    image: postgres:16.1
    container_name: ewm_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: dbuser
      POSTGRES_DB: stat_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d stat_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db-setup:
    image: postgres:16.1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: dbuser
      PGPASSWORD: 12345
      PGDATABASE: stat_db
    command: >
      bash -c "
        psql -c 'CREATE DATABASE ewm_db;'
        psql -c 'CREATE DATABASE user_db;'  
        psql -c 'CREATE DATABASE req_db;'
        psql -c 'CREATE DATABASE event_db;'
        psql -c 'CREATE DATABASE comment_db;'
        psql -c 'CREATE DATABASE recommendation_db;'
        echo 'All databases created successfully!'
      "
    restart: on-failure

  kafka:
    image: confluentinc/confluent-local:7.4.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # for client connections
      - "9101:9101" # JMX
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      CLUSTER_ID: 'K0EA9p0yEe6MkAAAAkKsEg'

  kafka-init-topics:
    image: confluentinc/confluent-local:7.4.3
    container_name: kafka-init-topics
    depends_on:
      - kafka
    command: "bash -c \
                'kafka-topics --create --topic stats.user-actions.v1 \
                               --partitions 1 --replication-factor 1 --if-not-exists \
                               --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic stats.events-similarity.v1 \
                               --partitions 1 --replication-factor 1 --if-not-exists \
                               --bootstrap-server kafka:29092'"
    init: true

volumes:
  postgres_data: